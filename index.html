<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;400;600;700&display=swap" rel="stylesheet">

    <title>Dynamic Login</title>
</head>

<body>
    <main class="container">
        <h2 class="hidden-title">Login form</h2>
        <form action="" aria-labelledby="login-title">
            <h1 id="login-title">Login</h1>
            <div class="input-container">
                <input type="email" id="email" name="email" placeholder="Email" required aria-required="true">
                <img width="22" height="22" src="https://img.icons8.com/ios-glyphs/30/user--v1.png" alt="User icon" />
            </div>
            <div class="input-container">
                <input type="password" id="password" name="password" placeholder="Password" required aria-required="true">
                <img width="20" height="20" src="https://img.icons8.com/material-outlined/24/lock--v1.png" alt="Lock icon" />
                <a href="#">Forgot my password?</a>
            </div>

            <button type="submit" class="submit-button">Login</button>

            <div class="register-link">
                <p>Not registered? <a href="#">Sign up</a></p>
            </div>
        </form>
    </main>
</body>

<script src="script.js"></script>

</html>
