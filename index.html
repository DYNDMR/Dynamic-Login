<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;400;600;700&display=swap" rel="stylesheet">

    <title>Dynamic Login</title>
</head>

<body>
    <div class="container">
        <form action="">
            <h1>Login</h1>
            <div class="input-container">
                <input type="email" placeholder="Email" required>
                <img width="22" height="22" src="https://img.icons8.com/ios-glyphs/30/user--v1.png" alt="user--v1" />
            </div>
            <div class="input-container">
                <input type="password" placeholder="password" required>
                <img width="20" height="20" color="white" src="https://img.icons8.com/material-outlined/24/lock--v1.png"
                    alt="lock--v1" />
                <a href="#">Forgot my password</a>
            </div>

            <button type="submit" class="submit-button">Login</button>

            <div class="register-link">
                <p>Not registered? <a href="#"> Sign up</a></p>
            </div>
        </form>
    </div>
</body>
<script src="script.js"></script>

</html>
